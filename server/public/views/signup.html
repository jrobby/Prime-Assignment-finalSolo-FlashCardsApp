
<!doctype html>
<html>
<head>

    <title>Flash Cardz</title>
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendors/bootstrap/dist/css/custom.css" rel="stylesheet">
    <script src="vendors/angular/angular.min.js"></script>

    <base href="/">

<body>


<div class="jumbotron text-center">
    <h1><span></span> Learning is for everyone!</h1>
    <h1><span></span> Register for Flash Cardz. It's free.</h1>

    <form action="/signup" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text"  name="email" id="email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" id="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Register</button>
    </form>

    <hr>
    <p>Already have an account? <a href="/">Login here</a></p>

</div>
