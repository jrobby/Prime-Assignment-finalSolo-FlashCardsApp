<h3>Add a card </h3>
<br>

<form action="/makeDeck" method="post">
    <div class="col-xs-2">
        <label for="deck">Deck: </label>
        <input class="form-control" type="text" id="deck" name="deck" ng-model="deck" type="text">
    </div>

    <div class="col-xs-3">
        <label for="question">Question: </label>
        <input class="form-control" type="text" id="question" name="question" ng-model="question" type="text">
    </div>


    <div class="col-xs-3">
        <label for="answer">Answer: </label>
        <input class="form-control" type="text" id="answer" name="answer" ng-model="answer" type="text">
    </div>

     <div class="col-xs-3">
         <label for="answer">How well known('one' to 'five'): </label>
         <input class="form-control" type="text" id="known" name="known" ng-model="known">
    </div>
    <div class="col-xs-1">
    <input class="submit" type="submit" value="Submit">

    </div>

</form>
